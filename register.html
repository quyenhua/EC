		}
		p{

			margin: 10px;

		.form{
			margin: 10px;
		}

<body>
	<div class="row" id="header">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<img src="image/logo.png">
		</div>
	</div>
	<div class="row" id="content">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 body">
	<div class="register-header"><h1>Đăng kí</h1></div>
	<div class="row" id="content">
		<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 form">
		<form method="post" class="form-horizontal" action="login.html" onsubmit="return validateForm();">
			
			<div class="form-group">
			  <label for="hoten" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Họ và Tên<span class="not_empty">*</span></label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="text" class="form-control" id="hoten" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			  <label for="tendangnhap" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Tên đăng nhập<span class="not_empty">*</span></label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="text" class="form-control" id="tendangnhap" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			  <label for="email" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Email<span class="not_empty">*</span></label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="email" class="form-control" id="email" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			  <label for="password" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Mật khẩu<span class="not_empty">*</span></label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="password" class="form-control" id="password" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			  <label for="re-password" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Nhập lại mật khẩu<span class="not_empty">*</span></label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="password" class="form-control" id="re-password" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			  <label for="gioitinh" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Giới tính</label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			      <label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Nam
				  </label>
				  <label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Nữ
				  </label>
			    </div>
			</div>

			<div class="form-group">
		        <label for="birthday" class="col-lg-3 col-md-3 col-sm-3 col-xs-3	 control-label">Ngày sinh</label>
		        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top:8px;">
		            <select name="year" id="year" size="1"></select>
		        </div>   
		        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top:8px;">

		            <select name="month" id="month" size="1"></select>
		        </div>
		        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top:8px;">
		            <select name="day" id="day" size="1">
						<option value=" " selected="selected">-- Ngày --</option>
					</select>
		        </div>
		    </div>
			<br>
			<div class="form-group">
			    <div class="col-sm-offset-6">
			      <button type="submit" class="btn btn-primary">Đăng kí</button>
			      <button type="reset" class="btn btn-primary">Hủy</button>
			    </div>
			</div>
			
		</form>

		<!-- Validate -->
		<script type="text/javascript">

			var seYear = $('#year');
		    var date = new Date();
		    var cur = date.getFullYear();

		    seYear.append('<option value="">-- Năm --</option>');
		    for (var i = cur; i >= 1920; i--) {
		        seYear.append('<option value="'+i+'">Năm '+i+'</option>');
		    };
		    
		    //Tháng tự động điền vào select
		    var seMonth = $('#month');
		    var date = new Date();
		    
		    var month=new Array();
		    for(var i = 0; i<12 ; i++){
		    	month[i] = "Tháng " + (i+1);
		    }

		    seMonth.append('<option value="">-- Tháng --</option>');
		    for (var i = 0; i < 12; i++) {
		        seMonth.append('<option value="'+i+'">'+month[i]+'</option>');
		    };
		    
		    //Ngày tự động điền vào select
		    function dayList(month,year) {
		        var day = new Date(year, month, 0);
		        return day.getDate();
		    }    
		    
		    $('#year, #month').change(function(){
		        //Đoạn code lấy id không viết bằng jQuery để phù hợp với đoạn code bên dưới
		        var y = document.getElementById('year');
		        var m = document.getElementById('month');
		        var d = document.getElementById('day');
		        
		        var year = y.options[y.selectedIndex].value;
		        var month = m.options[m.selectedIndex+1].value;
		        var day = d.options[d.selectedIndex].value;
		        if (day == ' ') {
		            var days = (year == ' ' || month == ' ')? 31 : dayList(month,year);
		            d.options.length = 0;
		            d.options[d.options.length] = new Option('-- Ngày --',' ');
		            for (var i = 1; i <= days; i++)
		            d.options[d.options.length] = new Option(i,i);
		        }
		    });

			function validateForm()
			{ 
				var name = document.getElementById('tendangnhap').value;
			    var pwd = document.getElementById('password').value;
			    var repwd = document.getElementById('re-password').value;
			    var email = document.getElementById('email').value;
			    var hoten = document.getElementById('hoten').value;
			    var reg_mail = /^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
			    var reg_pwd = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$/;
			   
				if (hoten == ''){
		    		alert('Vui lòng nhập Họ và Tên');
			    }
			    else if(name.length < 2 || name.length > 30)
			    {
			    	alert('Độ dài Họ và Tên từ 2 đến 30 kí tự');
			    }
			    else if (name == ''){
		    		alert('Vui lòng nhập Tên đăng nhập');
			    }
			    else if(name.length < 2 || name.length > 30)
			    {
			    	alert('Độ dài Tên đăng nhập từ 2 đến 30 kí tự');
			    }
			    else if(email == ''){
			    	alert('Vui lòng nhập email');
			    }
			    else if(reg_mail.test(email) == false){
			    	alert('Email sai định dạng. Ex: example@abc.com');
			    }
			    else if(pwd == ''){
			    	alert('Vui lòng nhập Mật khẩu');
			    }
			    else if(reg_pwd.test(pwd) == false)
			    {
			    	alert('Mật khẩu cần dài ít nhất 6 kí tự, có chữ cái, chữ số, ký tự đặc biệt');
			    }
			    else if(repwd == ''){
			    	alert('Vui lòng nhập Nhập lại mật khẩu');
			    }
			    else if(repwd != pwd){
			    	alert("Mật khẩu không khớp, vui lòng nhập lại");
			    }
			    else{
			    	alert("Đăng ký thành công!!!");
			    	return true;
			    }
			    return false;
			}
		</script>

		</div>
	</div>
	</div>
	</div>
