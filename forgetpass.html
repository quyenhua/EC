<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quên mật khẩu</title>
	<link href="bootstraps/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			background: url('image/bg_login.jpg') no-repeat center fixed;
			background-size: cover;
		}
		.body{
			margin-bottom: 150px;
		}
		.register-header {
			height: 100px;
			margin: auto;
		}
		h1{
			color:#000fff;
			border-bottom: 2px solid #000fff;
			margin: 30px;
			padding: 10px;
		}
		#header{
			margin-left: 370px;
			height: 200px;
			margin-top: 50px;
		}
		#footer{
			border-top: 4px solid rgba(0, 0, 222, 0.3);
			height: 170px;
			background-color: rgba(0, 160, 222, 0.3);
		}
		a{
			text-decoration: none;
			color: #000000;
		}
		p{
			margin: 10px;
			padding: 2px;
		}
		#content{
			margin-left: 50px;
		}
		.login{
			margin-bottom: 30px;
		}
		span{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="row" id="header">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<img src="image/logo.png">
		</div>
	</div>
	<div class="row" id="content">
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 body">
			<div class="register-header"><h1>Quên mật khẩu</h1></div>
			<div class="row">
				<div class="col-sm-offset-2 col-lg-10 col-md-10 col-sm-12 col-xs-12">
					<form method="post" class="form-horizontal" action="forgetpass1.html" onsubmit="return validateForm();">

						<div class="form-group">
							<label for="name" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h3><span>Tên đăng nhập </span>(hoặc Email đăng kí)</h3></label>
							<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
								<input type="text" class="form-control" id="name" placeholder="">
							</div>
						</div>

						<br>
						<div class="form-group">
							<div class="col-sm-offset-5">
								<button type="button" class="btn btn-primary" onclick="window.location='login.html'">Trở về</button>
								<button type="submit" class="btn btn-primary">Tiếp tục</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="footer">
		<div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">
			<img src="image/logo.png" width="200px" height="100px">
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<p>Email: <a href="#">abc@gmail.com</a></p>
			<p>Địa chỉ: 268, Lý Thường Kiệt, Phường 14, quận 10, TP.HCM</p>
			<p>Số điện thoại: 0986.980.391</p>
			<p>
				<a href="https://www.facebook.com/" alt="facebook"><img src="image/face_icon.png" width="40px" height="40px"></a>
				<a href="https://twitter.com/" alt="switter"><img src="image/twitter_icon.png" width="40px" height="40px"></a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
		function validateForm()
		{
			var name = document.getElementById('name').value;
			if (name == ''){
				alert('Vui lòng nhập tên đăng nhập');
			}
			else{
				return true;
			}
			return false;
		}
	</script>
</body>
</html>
