<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="bootstraps/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			background: url('image/bg_login.jpg') no-repeat center fixed;
			background-size: cover;
		}
		.body{
			margin-top: 130px;
			margin-bottom: 150px;
		}
		.register-header {
			height: 100px;
			margin: auto;
		}
		h1{
			color:#00CC00;
	font-size: 3em;
	text-align: center;
		}
		#header{
			border-bottom: 1px solid black;
			height: 100px;
		}
		#footer{
			border-top: 1px solid black;
			height: 170px;
		}
		a{
			text-decoration: none;
			color: #000000;
		}
		p{
			margin: 10px;
			padding: 2px;
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<button class="btn btn-primary" onclick="Play()">Play</button>
			<button class="btn btn-primary" onclick="Register()">Đăng kí</button>
		</div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<img src="image/gekko.png">
		</div>
	</div>
	<div class="row">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 body">
	<div class="register-header"><h1>Đăng nhập</h1></div>
	<div class="row">
		<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
		<form class="form-horizontal" action="top.html" onsubmit="return validateForm()">

			<div class="form-group">
			  <label for="tendangnhap" class="col-lg-4 col-md-4 col-sm-4 col-xs-8 control-label">Tên đăng nhập</label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="text" class="form-control" id="tendangnhap" placeholder="">
			    </div>
			</div>
			
			<div class="form-group">
			  <label for="password" class="col-lg-4 col-md-4 col-sm-4 col-xs-8 control-label">Mật khẩu</label>
			    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
			      <input type="password" class="form-control" id="password" placeholder="">
			    </div>
			</div>

			<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <a href="#">Quên mật khẩu?</a>
			    </div>
			</div>

			<div class="form-group">
			    <div class="col-sm-offset-10 col-sm-2">
			      <button type="submit" class="btn btn-primary">Đăng nhập</button>
			    </div>
			</div>

			
		</form>
		</div>
	</div>
	</div>
	</div>
	<div id="footer">
		<div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">
			<img src="image/gekko.png">
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<p>Email: <a href="#">abc@gmail.com</a></p>
			<p>Địa chỉ: 268, Lý Thường Kiệt, Phường 14, quận 10, TP.HCM</p>
			<p>Số điện thoại: 0986.980.391</p>
			<p>Link: 
				<a href="#" alt="facebook">Facebook |</a>
				<a href="#" alt="switter"> Switter</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
		function validateForm()
		{
			var name = document.getElementById('tendangnhap').value;
			var pwd = document.getElementById('password').value;
			if (name == ''){
	    		alert('Vui lòng nhập tên đăng nhập');
		    }
		    else if(pwd == ''){
		    	alert('Vui lòng nhập mật khẩu');
		    }
		    else{
		    	return true;
		    }
		    return false;
		}
		function Play(){
			//vào chơi game
		}
		function Register(){
			location.href="register.html";
		}
	</script>
</body>
</html>
